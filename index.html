<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="clock trans">
      <div class="numbers">
        <span class="span"><p>12</p></span>
        <span class="span"><p>1</p></span>
        <span class="span"><p>2</p></span>
        <span class="span"><p>3</p></span>
        <span class="span"><p>4</p></span>
        <span class="span"><p>5</p></span>
        <span class="span"><p>6</p></span>
        <span class="span"><p>7</p></span>
        <span class="span"><p>8</p></span>
        <span class="span"><p>9</p></span>
        <span class="span"><p>10</p></span>
        <span class="span"><p>11</p></span>
      </div>
      <div class="handles">
        <div class="circle trans"></div>
        <span class="shadow trans">
          <div class="handle hourHandle"></div>
        </span>
        <span class="shadow trans">
          <div class="handle minuteHandle"></div>
        </span>
        <span class="shadow trans">
          <div class="handle secondHandle"></div>
        </span>
        <div class="circle circle-2 trans"></div>
      </div>
    </div>
  </body>
</html>
